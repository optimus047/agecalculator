<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
            transition: all 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.2em;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .input-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        input[type="date"] {
            width: 100%;
            max-width: 200px;
            padding: 12px 16px;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .calculate-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-left: 12px;
            transition: background-color 0.2s;
        }

        .calculate-btn:hover {
            background: #2980b9;
        }

        .results-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 0;
            overflow: hidden;
        }

        .results-header {
            background: #f8f9fa;
            border-bottom: 1px solid #e1e8ed;
            padding: 20px 24px;
        }

        .results-header h2 {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: 600;
        }

        .main-result {
            padding: 24px;
            border-bottom: 1px solid #e1e8ed;
            text-align: center;
        }

        .main-age {
            font-size: 2.4em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .main-subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 0;
        }

        .detail-item {
            padding: 20px 24px;
            border-right: 1px solid #e1e8ed;
            border-bottom: 1px solid #e1e8ed;
        }

        .detail-item:last-child,
        .detail-item:nth-child(3n) {
            border-right: none;
        }

        .detail-item:nth-last-child(-n+3) {
            border-bottom: none;
        }

        .detail-label {
            font-size: 0.9em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
        }

        .error {
            background: #fff5f5;
            color: #c53030;
            padding: 16px 20px;
            border: 1px solid #fed7d7;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .input-card {
                padding: 24px 20px;
            }
            
            .calculate-btn {
                margin-left: 0;
                margin-top: 12px;
            }
            
            .main-age {
                font-size: 2em;
            }
            
            .details-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .detail-item {
                padding: 16px 20px;
            }
            
            .detail-item:nth-child(2n) {
                border-right: none;
            }
        }

        @media (max-width: 480px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-item {
                border-right: none;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 6px 10px;
                font-size: 13px;
            }
        }

        /* Dark mode styles */
        body.dark {
            background: #0d1117;
            color: #c9d1d9;
        }

        .dark .input-card,
        .dark .results-card {
            background: #161b22;
            border-color: #30363d;
        }

        .dark .theme-toggle {
            background: #161b22;
            border-color: #30363d;
            color: #c9d1d9;
        }

        .dark .theme-toggle:hover {
            background: #21262d;
        }

        .dark .header h1 {
            color: #f0f6fc;
        }

        .dark .header p {
            color: #8b949e;
        }

        .dark label {
            color: #f0f6fc;
        }

        .dark input[type="date"] {
            background: #0d1117;
            border-color: #30363d;
            color: #c9d1d9;
        }

        .dark input[type="date"]:focus {
            border-color: #58a6ff;
        }

        .dark .calculate-btn {
            background: #238636;
        }

        .dark .calculate-btn:hover {
            background: #2ea043;
        }

        .dark .results-header {
            background: #0d1117;
            border-color: #30363d;
        }

        .dark .results-header h2 {
            color: #f0f6fc;
        }

        .dark .main-result {
            border-color: #30363d;
        }

        .dark .main-age {
            color: #f0f6fc;
        }

        .dark .main-subtitle {
            color: #8b949e;
        }

        .dark .detail-item {
            border-color: #30363d;
        }

        .dark .detail-label {
            color: #8b949e;
        }

        .dark .detail-value {
            color: #f0f6fc;
        }

        .dark .error {
            background: #2d1b1e;
            color: #f85149;
            border-color: #f85149;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">ðŸŒ™ Dark</button>
        
        <div class="header">
            <h1>Age Calculator</h1>
            <p>Calculate your exact age and see detailed breakdowns</p>
        </div>

        <div class="input-card">
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" name="birthdate">
                <button class="calculate-btn" onclick="calculateAge()">Calculate</button>
            </div>
            <div id="error" class="error hidden"></div>
        </div>

        <div id="results" class="results-card hidden">
            <div class="results-header">
                <h2>Your Age</h2>
            </div>
            
            <div class="main-result">
                <div class="main-age" id="mainAge"></div>
                <div class="main-subtitle">years, months, and days old</div>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-label">Total Years</div>
                    <div class="detail-value" id="totalYears"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Total Months</div>
                    <div class="detail-value" id="totalMonths"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Total Weeks</div>
                    <div class="detail-value" id="totalWeeks"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Total Days</div>
                    <div class="detail-value" id="totalDays"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Total Hours</div>
                    <div class="detail-value" id="totalHours"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Total Minutes</div>
                    <div class="detail-value" id="totalMinutes"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Next Birthday</div>
                    <div class="detail-value" id="nextBirthday"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Days Until Birthday</div>
                    <div class="detail-value" id="daysUntilBirthday"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Born On</div>
                    <div class="detail-value" id="dayOfWeekBorn"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            
            errorDiv.classList.add('hidden');
            
            if (!birthdateInput.value) {
                showError('Please select your birth date');
                return;
            }
            
            const birthdate = new Date(birthdateInput.value);
            const today = new Date();
            
            if (birthdate > today) {
                showError('Birth date cannot be in the future');
                return;
            }
            
            if (birthdate.getFullYear() < 1900) {
                showError('Please enter a valid birth date');
                return;
            }
            
            const ageComponents = calculateAgeComponents(birthdate, today);
            const totalDays = Math.floor((today - birthdate) / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = calculateTotalMonths(birthdate, today);
            const totalHours = totalDays * 24;
            const totalMinutes = totalHours * 60;
            
            const nextBirthday = calculateNextBirthday(birthdate, today);
            const daysUntilBirthday = Math.floor((nextBirthday - today) / (1000 * 60 * 60 * 24));
            
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayOfWeekBorn = daysOfWeek[birthdate.getDay()];
            
            document.getElementById('mainAge').textContent = 
                `${ageComponents.years} years, ${ageComponents.months} months, ${ageComponents.days} days`;
            document.getElementById('totalYears').textContent = ageComponents.years;
            document.getElementById('totalMonths').textContent = totalMonths.toLocaleString();
            document.getElementById('totalWeeks').textContent = totalWeeks.toLocaleString();
            document.getElementById('totalDays').textContent = totalDays.toLocaleString();
            document.getElementById('totalHours').textContent = totalHours.toLocaleString();
            document.getElementById('totalMinutes').textContent = totalMinutes.toLocaleString();
            document.getElementById('nextBirthday').textContent = formatDate(nextBirthday);
            document.getElementById('daysUntilBirthday').textContent = daysUntilBirthday === 0 ? 'Today!' : daysUntilBirthday;
            document.getElementById('dayOfWeekBorn').textContent = dayOfWeekBorn;
            
            resultsDiv.classList.remove('hidden');
        }
        
        function calculateAgeComponents(birthdate, today) {
            let years = today.getFullYear() - birthdate.getFullYear();
            let months = today.getMonth() - birthdate.getMonth();
            let days = today.getDate() - birthdate.getDate();
            
            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            return { years, months, days };
        }
        
        function calculateTotalMonths(birthdate, today) {
            return (today.getFullYear() - birthdate.getFullYear()) * 12 + (today.getMonth() - birthdate.getMonth());
        }
        
        function calculateNextBirthday(birthdate, today) {
            const nextBirthday = new Date(today.getFullYear(), birthdate.getMonth(), birthdate.getDate());
            
            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }
            
            return nextBirthday;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
        }
        
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}/${month}/${year}`;
        }
        
        document.getElementById('birthdate').max = new Date().toISOString().split('T')[0];
        document.getElementById('birthdate').addEventListener('change', calculateAge);
        
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark');
            
            if (body.classList.contains('dark')) {
                themeToggle.textContent = 'â˜€ï¸ Light';
            } else {
                themeToggle.textContent = 'ðŸŒ™ Dark';
            }
        }
    </script>
</body>
</html>
